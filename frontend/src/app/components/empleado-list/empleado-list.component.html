<div class="container">
  <div class="header">
    <h2>Gestión de Empleados</h2>
    <button class="btn btn-primary" (click)="openForm()">
      <i class="bi bi-plus-circle"></i> Registrar Empleado
    </button>
  </div>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="!loading">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados">
            <td>{{ empleado.idempleado }}</td>
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado.correo }}</td>
            <td>{{ empleado.telefono }}</td>
            <td>
              <span [class]="empleado.estatus === 'Activo' ? 'status-badge active' : 'status-badge inactive'">
                {{ empleado.estatus }}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="openForm(empleado)">
                <i class="bi bi-pencil"></i> Editar
              </button>
              <button class="btn btn-sm btn-danger" (click)="openDeleteModal(empleado.idempleado)">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
